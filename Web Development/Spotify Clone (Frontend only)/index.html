<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone - Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <input type="text" placeholder="Search for songs..." />
        <div class="profile">My Profile</div>
    </header>

    <div class="container">
        <aside>
            <h2>Spotify</h2>
            <ul>
                <li>Home</li>
                <li>Search</li>
                <li>Your Library</li>
                <li>Liked Songs</li>
            </ul>
        </aside>

        <main>
            <h2>My Playlist</h2>
            <div class="playlist">
                <div class="card" onclick="playTrack('song1')">
                    <img src="https://th.bing.com/th/id/OIP.-FHnCTPh7VdSqiDo24fbJAHaEK?r=0&o=7rm=3&rs=1&pid=ImgDetMain&cb=idpwebpc2" alt="Chill Lofi">
                    <p>Chill Lofi Vibes</p>
                </div>
                <div class="card" onclick="playTrack('song2')">
                    <img src="https://cdns-images.dzcdn.net/images/playlist/3c077496e34f8a9b28a2c5d84f34882b/500x500.jpg" alt="Electro Hits">
                    <p>Electro Dance Mix</p>
                </div>
            </div>
        </main>

    </div>

    <footer>
        <div class="track-info" id="track-title">No song playing</div>
        <div class="controls">
            <button onclick="togglePlay()">⏯</button>
            <button onclick="pauseTrack()">⏸</button>
        </div>
        <audio id="audio" src=""></audio>
    </footer>
    <script src="script.js"></script>
</body>

</html>
